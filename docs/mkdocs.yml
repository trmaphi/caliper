site_name: Hyperledger Caliper
repo_name: hyperledger/caliper
repo_url: https://github.com/hyperledger-caliper/caliper
docs_dir: source
site_dir: build
theme:
  name: material
  custom_dir: overrides
  logo: _static/caliper.svg
  favicon: _static/caliper.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    # Palette toggle for dark mode
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - mike:
      version_selector: true

extra:
  status:
    new: Recently added
    deprecated: Deprecated
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  version:
    provider: mike

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

not_in_nav: |
  /tutorials/**/*.md

# Page tree
nav:
  - Getting Started:
    - Introduction: index.md
    - Installing and Running Caliper: getting-started/installing-caliper.md
    - Architecture: getting-started/architecture.md
    - Contributing: getting-started/contributing.md
    - FAQ: getting-started/faq.md
    - License: getting-started/license.md
  - Concepts:
    - Benchmark Configuration: concepts/bench-config.md
    - Workload Configuration: concepts/workload-module.md
    - Rate Controllers: concepts/rate-controllers.md
    - Resource and Transaction Monitors: concepts/caliper-monitors.md
    - Messengers: concepts/caliper-messengers.md
    - Runtime Configuration: concepts/runtime-config.md
    - Logging Control: concepts/logging-control.md
    - Benchmark Generators: concepts/benchmark-generators.md
    - Declarative Workloads: concepts/declarative-workload-module.md
  - Connectors:
    - Fabric: connectors/fabric-config.md
    - Ethereum: connectors/ethereum-config.md
    - Writing Connectors: connectors/writing-connectors.md
  - Tutorials:
    - Tutorials: tutorial/index.md
    - Basic Fabric Tutorial: tutorial/fabric.md